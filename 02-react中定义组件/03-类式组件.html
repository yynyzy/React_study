<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .title {
            background-color: red
        }
    </style>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    //定义一个组件（类式）
    class Demo extends React.Component {
        /*
       1. render函数是放在哪里的？---Demo的原型对象上，供实例使用
       2. render中的this是谁？---Demo的实例对象
        */
        render() {
            console.log(this); //Demo组件的实例对象
            return <h2>我是一个类式组件，适用于一个（复杂）组件的定义</h2>
        }
    }
    //渲染组件到页面
    ReactDOM.render(<Demo />, document.getElementById("test"))
     /*
*  ReactDOM.render(<Demo />,...)  发生了什么？
   1.react解析组件标签，寻找Demo组件的定义位置
   2.react发现组件是类定义的，react创建了一个实例对象——d
   3.通过 d 调用到了render方法
*/
</script>

</html>
