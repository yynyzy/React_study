<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state的基本使用</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .title {
            background-color: red
        }
    </style>
</head>

<body>
    <div id="test"></div>
</body>

<script type="text/babel">

    class Weather extends React.Component {
        //初始化状态
        state = { isHot: false }
        render() {
            const { isHot } = this.state
            return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
        }
        //组件类中程序员定义的事件回调必须使用赋值语句+箭头函数，避免了this为undefined的问题，不用赋值形式会开启严格模式丢失this
        changeWeather = () => {
            const isHot = this.state.isHot;
            this.setState({ isHot: !isHot });
        }
        //setState可以使用函数式
        changeWeather = () => {

            this.setState((state, props) => ({ isHot: !state.isHot }));
        }
    }

    ReactDOM.render(<Weather />, document.getElementById("test"))

</script>

</html>
