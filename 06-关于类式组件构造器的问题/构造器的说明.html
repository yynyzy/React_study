<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state的基本使用</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    class Dog extends React.Component {
        /*
        1.类式组件中的构造器完全可以省略
        2.若写了构造器，super必须调用，且需要在构造器中通过this.prop取值,那么props要传给super
        */
        constructor(props) {
            console.log('constructor', props);
            super()
            console.log('constructor', this.props);

        }
        render() {
            const { name, age } = this.props
            return <h2>我是{name}，{age}岁了</h2>
        }
    }
    ReactDOM.render(<Dog name="Tom" age="20" />, document.getElementById('test'))
</script>

</html>
