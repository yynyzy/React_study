<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state的基本使用</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script> -->
</head>
<style>

</style>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    /*
    受控组件：
    */
    class Login extends React.Component {
        state = {
            username: '',
            password: '134',
        }
        render() {
            return (
                <form onSubmit={this.login} >
                    用户名：<input type="text" onChange={this.handleUserName} />
                    密码：<input type="password" onChange={this.handlePassword} />
                    <button>登录</button>
                </form>
            )
        }
        handleUserName = (event) => {
            console.log(event);
            this.setState({ username: event.target.value }) //setState不会造成无关数据丢失

        }
        handlePassword = (event) => {
            this.setState({ password: event.target.value })
        }
        login = () => {
            event.preventDefault()
            const { username, password } = this.state
            alert(`我的用户名是${username}，我的密码是${password}`);
        }

    }
    ReactDOM.render(<Login />, document.getElementById('test'))
</script>

</html>
