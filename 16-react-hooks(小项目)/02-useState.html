<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .title {
            background-color: red
        }
    </style>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">

    //定义一个组件（函数式）
    function Count() {
        console.log('@')
        // count函数调用的次数是:1+n
        const [sum, setSum] = React.useState(0)
        const [person, setName] = React.useState({ name: '老刘', age: '18' })

        function add() {
            // setSum(sum + 3)
            setSum(sum => sum + 3)
            //如果使用定时器只能用回调形式的写法
            // setInterval(() => {
            //     setSum(sum => sum + 3)
            // }, 500)

        }
        return (
            <div>
                <h2>当前求和为:{sum}</h2>
                <h2>名字{person.name}-{person.age}</h2>
                <button onClick={add}>点我+3</button></div>
        )
    }

    ReactDOM.render(<Count />, document.getElementById('test'))

</script>

</html>
