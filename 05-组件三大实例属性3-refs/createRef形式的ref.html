<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state的基本使用</title>
    <!-- 核心库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <!-- 操作dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于将jsx转化为es5 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script> -->
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">

    class Demo extends React.Component {
        container = React.createRef()
        container2 = React.createRef()
        render() {
            return (
                <div>
                    <input type="text" ref={this.container} style={{ marginRight: '10px' }} />
                    <button ref={this.container2} onClick={this.show}>点我显示左侧数据 </button>

                </div>
            )
        }
        show = () => {
            console.log(this.container)
            console.log(this.container.current.value)
            console.log(this.container2.current.value);
        }

    }
    ReactDOM.render(<Demo />, document.getElementById('test'))
</script>

</html>
